        :root {

        /* Reset dan Gaya Dasar */

        }

        /* Tombol CTA (Call to Action) */
        .cta-button {
            display: inline-block;
            background-color: var(--color-accent);
            color: var(--color-secondary);
            padding: 15px 30px;
            margin-top: 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #FFEB3B; /* Kuning lebih terang saat hover */

        }

        /* Section Fitur */
        .features-section {
            padding: 60px 20px;
            text-align: center;
        }

        .features-section h3 {
            color: var(--color-primary);
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .feature-item {
            background-color: var(--color-white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-item .icon {
            font-size: 2.5em;
            color: var(--color-primary);
            margin-bottom: 15px;
        }

        .feature-item h4 {
            margin-top: 0;
            color: var(--color-secondary);
            font-weight: 600;
        }
        
        /* Section Visual Produk (Placeholder) */
        .product-visual {
            background-color: var(--color-primary);

            padding: 60px 20px;
            text-align: center;
        }

            background: #4CAF50; /* Ganti dengan gambar sebenarnya */
            height: 300px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            font-weight: 600;
            background-image: linear-gradient(45deg, #1E88E5 0%, #0D47A1 100%);
        }

        /* Footer / Kontak */
        .footer {
            background-color: var(--color-text);
            color: var(--color-light);
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9em;
        }

        .footer p {
            margin: 5px 0;
        }
        
        .footer a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }
            .hero h2 {
                font-size: 1em;
            }
            .cta-button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
